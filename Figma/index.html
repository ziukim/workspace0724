<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHub - 헬스장 통합 플랫폼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Templates -->
    <template id="home-template">
        <div class="page">
            <!-- Hero Section -->
            <header class="hero-header">
                <nav class="nav-container">
                    <div class="nav-logo">
                        <svg class="icon-lg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6.5 6.5l11 11M17.5 6.5l-11 11M3 12h3M18 12h3M12 3v3M12 18v3"/>
                        </svg>
                        <span>FitHub</span>
                    </div>
                    <div class="nav-actions">
                        <button class="btn btn-ghost text-white">로그인</button>
                        <button class="btn btn-secondary">시작하기</button>
                    </div>
                </nav>
                
                <div class="hero-content">
                    <h1 class="hero-title">
                        헬스장의 모든 것을<br>한눈에 비교하고 관리하세요
                    </h1>
                    <p class="hero-subtitle">
                        회원, 트레이너, 헬스장 관리자를 위한 통합 플랫폼<br>
                        기구 정보, PT 커리큘럼, 시설 관리까지 하나의 시스템으로
                    </p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary btn-lg" data-navigate="member">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
                            </svg>
                            헬스장 찾기
                        </button>
                        <button class="btn btn-outline btn-lg text-white">자세히 알아보기</button>
                    </div>
                </div>
            </header>

            <!-- User Type Cards -->
            <section class="container section">
                <h2 class="section-title">누구를 위한 서비스인가요?</h2>
                
                <div class="grid-3">
                    <div class="card card-hover border-interactive" data-navigate="member">
                        <div class="icon-box bg-blue">
                            <svg class="icon-lg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
                            </svg>
                        </div>
                        <h3>회원</h3>
                        <p class="text-muted">내게 맞는 헬스장을 찾고 비교하세요</p>
                        <button class="btn btn-ghost w-full">
                            둘러보기
                            <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>

                    <div class="card card-hover border-interactive" data-navigate="trainer">
                        <div class="icon-box bg-green">
                            <svg class="icon-lg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                        </div>
                        <h3>트레이너</h3>
                        <p class="text-muted">PT 커리큘럼을 홍보하고 회원을 관리하세요</p>
                        <button class="btn btn-ghost w-full">시작하기</button>
                    </div>

                    <div class="card card-hover border-interactive" data-navigate="gym">
                        <div class="icon-box bg-purple">
                            <svg class="icon-lg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="9"/><rect x="14" y="3" width="7" height="5"/>
                                <rect x="14" y="12" width="7" height="9"/><rect x="3" y="16" width="7" height="5"/>
                            </svg>
                        </div>
                        <h3>헬스장</h3>
                        <p class="text-muted">시설과 기구를 체계적으로 관리하세요</p>
                        <button class="btn btn-ghost w-full">관리하기</button>
                    </div>
                </div>
            </section>

            <!-- Benefits Section -->
            <section class="bg-white section">
                <div class="container">
                    <h2 class="section-title">기대효과</h2>
                    
                    <!-- Member Benefits -->
                    <div class="benefit-section">
                        <div class="benefit-header">
                            <div class="icon-box-sm bg-blue">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
                                </svg>
                            </div>
                            <h3>회원</h3>
                        </div>
                        <div class="grid-2">
                            <div class="card bg-blue-light">
                                <div class="card-content-flex">
                                    <svg class="icon text-blue" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
                                    </svg>
                                    <p>헬스장별 보유 기구 정보와 트레이너 운동 방식 등을 비교하여, 개인의 목표와 성향에 가장 적합한 헬스장을 선택할 수 있다.</p>
                                </div>
                            </div>
                            <div class="card bg-blue-light">
                                <div class="card-content-flex">
                                    <svg class="icon text-blue" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/>
                                    </svg>
                                    <p>시설이나 기구를 확인하기 위해 직접 방문해야 하는 번거로움을 해소하고, 다양한 헬스장을 앱 내에서 손쉽게 탐색할 수 있다.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Trainer Benefits -->
                    <div class="benefit-section">
                        <div class="benefit-header">
                            <div class="icon-box-sm bg-green">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                </svg>
                            </div>
                            <h3>트레이너</h3>
                        </div>
                        <div class="grid-2">
                            <div class="card bg-green-light">
                                <div class="card-content-flex">
                                    <svg class="icon text-green" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
                                    </svg>
                                    <p>헬스장의 보유 기구를 기반으로 맞춤형 PT프로그램을 설계할 수 있으며, 자신의 트레이닝 커리큘럼을 체계적으로 홍보할 수 있다.</p>
                                </div>
                            </div>
                            <div class="card bg-green-light">
                                <div class="card-content-flex">
                                    <svg class="icon text-green" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                                    </svg>
                                    <p>회원 관리가 헬스장 시스템과 통합되어 효율적인 응대와 자동화된 관리가 가능해져 운영 편의성과 생산성이 향상된다.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Gym Benefits -->
                    <div class="benefit-section">
                        <div class="benefit-header">
                            <div class="icon-box-sm bg-purple">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="7" height="9"/>
                                </svg>
                            </div>
                            <h3>헬스장</h3>
                        </div>
                        <div class="grid-2">
                            <div class="card bg-purple-light">
                                <div class="card-content-flex">
                                    <svg class="icon text-purple" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                    </svg>
                                    <p>보유 기구의 강점과 소속 트레이너의 PT 커리큘럼을 활용해 체계적인 마케팅 및 브랜딩이 가능하다.</p>
                                </div>
                            </div>
                            <div class="card bg-purple-light">
                                <div class="card-content-flex">
                                    <svg class="icon text-purple" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                                    </svg>
                                    <p>시설과 기구의 유지보수 및 관리 체계를 데이터화하여, 서비스 품질 향상과 회원 이탈 방지 효과를 기대할 수 있다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Use Cases -->
            <section class="container section">
                <h2 class="section-title">활용분야</h2>
                <div class="grid-2 max-w-5xl">
                    <div class="card card-gradient-blue">
                        <div class="icon-box-md bg-blue-dark">
                            <svg class="icon text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                            </svg>
                        </div>
                        <h3>데이터 기반 운영 전략</h3>
                        <p>회원의 기구 및 PT 커리큘럼 선호도 분석과 피드백 데이터 수집을 통해 각 지점별 운영 전략 및 경쟁력 강화에 활용할 수 있다.</p>
                    </div>
                    <div class="card card-gradient-purple">
                        <div class="icon-box-md bg-purple-dark">
                            <svg class="icon text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="9"/>
                            </svg>
                        </div>
                        <h3>통합 ERP 플랫폼 확장</h3>
                        <p>헬스장 프랜차이즈, 피트니스 센터, PT 전문샵 등 다양한 피트니스 업종의 통합 ERP 플랫폼으로 확장 가능하다.</p>
                    </div>
                </div>
            </section>

            <!-- CTA Section -->
            <section class="cta-section">
                <div class="container text-center">
                    <h2 class="text-white">지금 바로 시작하세요</h2>
                    <p class="cta-subtitle">회원, 트레이너, 헬스장 관리자 모두를 위한 올인원 플랫폼</p>
                    <div class="hero-buttons">
                        <button class="btn btn-secondary btn-lg" data-navigate="member">헬스장 탐색하기</button>
                        <button class="btn btn-outline btn-lg text-white">문의하기</button>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer class="footer">
                <div class="container">
                    <div class="footer-logo">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6.5 6.5l11 11M17.5 6.5l-11 11"/>
                        </svg>
                        <span>FitHub</span>
                    </div>
                    <div class="footer-grid">
                        <div>
                            <h4>서비스</h4>
                            <ul>
                                <li><a href="#">헬스장 찾기</a></li>
                                <li><a href="#">트레이너 찾기</a></li>
                                <li><a href="#">PT 프로그램</a></li>
                            </ul>
                        </div>
                        <div>
                            <h4>회사</h4>
                            <ul>
                                <li><a href="#">소개</a></li>
                                <li><a href="#">채용</a></li>
                                <li><a href="#">파트너십</a></li>
                            </ul>
                        </div>
                        <div>
                            <h4>지원</h4>
                            <ul>
                                <li><a href="#">고객센터</a></li>
                                <li><a href="#">FAQ</a></li>
                                <li><a href="#">이용약관</a></li>
                            </ul>
                        </div>
                        <div>
                            <h4>연락처</h4>
                            <p>이메일: contact@fithub.kr</p>
                            <p>전화: 02-1234-5678</p>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p>© 2025 FitHub. All rights reserved.</p>
                    </div>
                </div>
            </footer>
        </div>
    </template>

    <template id="gym-explorer-template">
        <div class="page">
            <header class="page-header">
                <div class="container">
                    <button class="btn btn-ghost" data-back="true">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        홈으로
                    </button>
                    <h2>헬스장 탐색</h2>
                    <div style="width: 80px;"></div>
                </div>
            </header>

            <section class="search-section">
                <div class="container text-center">
                    <h1 class="text-white">나에게 맞는 헬스장 찾기</h1>
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" id="gym-search" placeholder="지역, 헬스장 이름, 보유 기구로 검색..." class="search-input">
                    </div>
                </div>
            </section>

            <section class="container section">
                <div class="section-header">
                    <p class="text-muted" id="gym-count">4개의 헬스장을 찾았습니다</p>
                    <button class="btn btn-outline">필터</button>
                </div>
                <div id="gym-list" class="grid-3"></div>
            </section>
        </div>
    </template>

    <template id="trainer-dashboard-template">
        <div class="page">
            <header class="page-header">
                <div class="container">
                    <button class="btn btn-ghost" data-back="true">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        홈으로
                    </button>
                    <h2>트레이너 대시보드</h2>
                    <button class="btn btn-outline">설정</button>
                </div>
            </header>

            <div class="container section">
                <!-- Profile -->
                <div class="card profile-card bg-gradient-green">
                    <div class="profile-info">
                        <div class="avatar-lg bg-gradient-green-dark"></div>
                        <div>
                            <h2>홍길동 트레이너</h2>
                            <p class="text-muted">프리미엄 피트니스 강남점</p>
                            <div class="badge-group">
                                <span class="badge">경력 5년</span>
                                <span class="badge">회원 4명</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary">프로필 수정</button>
                </div>

                <!-- Stats -->
                <div class="grid-4">
                    <div class="card stat-card">
                        <div class="stat-header">
                            <p class="text-muted">관리 회원</p>
                            <svg class="icon text-blue" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                            </svg>
                        </div>
                        <p class="stat-value">4명</p>
                        <p class="text-success">+2 이번 달</p>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-header">
                            <p class="text-muted">이번 주 세션</p>
                            <svg class="icon text-green" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                        </div>
                        <p class="stat-value">24건</p>
                        <p class="text-success">완료 18/24</p>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-header">
                            <p class="text-muted">평균 만족도</p>
                            <svg class="icon text-purple" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                            </svg>
                        </div>
                        <p class="stat-value">4.8/5.0</p>
                        <p class="text-success">+0.2 지난달 대비</p>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-header">
                            <p class="text-muted">이번 달 수익</p>
                            <svg class="icon text-yellow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/>
                            </svg>
                        </div>
                        <p class="stat-value">₩3,200,000</p>
                        <p class="text-success">+15% 지난달 대비</p>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="dashboard-layout">
                    <div class="dashboard-main">
                        <div class="card">
                            <div class="card-header">
                                <h3>관리 회원 (4)</h3>
                                <button class="btn btn-sm btn-primary">회원 추가</button>
                            </div>
                            <div id="member-list" class="space-y"></div>
                        </div>
                    </div>
                    <div class="dashboard-sidebar">
                        <div class="card">
                            <h3>빠른 작업</h3>
                            <div class="space-y-sm">
                                <button class="btn btn-outline w-full text-left">새 세션 등록</button>
                                <button class="btn btn-outline w-full text-left">스케줄 관리</button>
                                <button class="btn btn-outline w-full text-left">회원 진행 상황</button>
                            </div>
                        </div>
                        <div class="card bg-blue-light">
                            <h3>💡 트레이너 팁</h3>
                            <p class="text-gray">회원의 운동 목표와 헬스장 보유 기구를 활용하여 맞춤형 프로그램을 설계하세요.</p>
                            <button class="btn btn-outline w-full">프로그램 가이드 보기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="gym-dashboard-template">
        <div class="page">
            <header class="page-header">
                <div class="container">
                    <button class="btn btn-ghost" data-back="true">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        홈으로
                    </button>
                    <h2>헬스장 관리</h2>
                    <button class="btn btn-outline">설정</button>
                </div>
            </header>

            <div class="container section">
                <!-- Gym Info -->
                <div class="card profile-card bg-gradient-purple">
                    <div class="profile-info">
                        <div class="icon-box-xl bg-gradient-purple-dark">
                            <svg class="icon-xl text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="9"/>
                            </svg>
                        </div>
                        <div>
                            <h2>프리미엄 피트니스 강남점</h2>
                            <p class="text-muted">서울특별시 강남구 테헤란로 123</p>
                            <div class="badge-group">
                                <span class="badge">회원 4명</span>
                                <span class="badge">기구 6종</span>
                                <span class="badge">트레이너 4명</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary">시설 정보 수정</button>
                </div>

                <!-- Stats -->
                <div class="grid-4">
                    <div class="card stat-card">
                        <div class="stat-header">
                            <p class="text-muted">총 회원 수</p>
                            <svg class="icon text-blue" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
