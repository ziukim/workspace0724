<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피트니스 센터 강남점</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background-color: #0a0a0a;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1a0f0a;
            border: 1px solid #ff6b00;
            border-radius: 10px;
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1), 0px 4px 6px -4px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 25px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* 헤더 */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        /* 메인 이미지 */
        .main-image {
            width: 100%;
            height: 251px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 뱃지 */
        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .badge {
            background-color: #ff6b00;
            color: #0a0a0a;
            padding: 3px 9px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        /* 섹션 */
        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            color: #ff6b00;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .section-text {
            font-size: 16px;
            color: #8a6a50;
            line-height: 1.5;
        }

        /* 정보 카드 */
        .info-card {
            background-color: #2d1810;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .info-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 14px;
            color: #ffa366;
            font-weight: 600;
        }

        .info-value {
            font-size: 14px;
            color: #8a6a50;
        }

        .info-link {
            font-size: 14px;
            color: #ff6b00;
            text-decoration: none;
        }

        .info-link:hover {
            text-decoration: underline;
        }

        /* 시설 그리드 */
        .facility-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .facility-item {
            background-color: #2d1810;
            border: 1px solid #ffa366;
            border-radius: 10px;
            padding: 17px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .facility-item svg {
            width: 24px;
            height: 24px;
        }

        .facility-item span {
            font-size: 14px;
            color: #ffa366;
            text-align: center;
        }

        /* 차트 컨테이너 */
        .chart-container {
            background-color: #2d1810;
            border-radius: 10px;
            padding: 16px;
        }

        .chart-container svg {
            width: 100%;
            height: auto;
        }

        /* 카드 그리드 */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .info-card-box {
            background-color: #2d1810;
            border: 1px solid #ff6b00;
            border-radius: 14px;
            padding: 25px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-header svg {
            width: 20px;
            height: 20px;
        }

        .card-header span {
            font-size: 16px;
            color: #ff6b00;
            font-weight: 600;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .card-content p {
            font-size: 16px;
            color: #8a6a50;
            margin: 0;
            line-height: 1.5;
        }

        /* 기구 그리드 */
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 12px;
        }

        .equipment-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .equipment-image {
            width: 100%;
            height: 188px;
            border-radius: 30px;
            overflow: hidden;
        }

        .equipment-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .equipment-name {
            font-size: 16px;
            color: #8a6a50;
            margin: 0;
        }

        .more-text {
            font-size: 12px;
            color: #b8b8b8;
            text-align: left;
            margin-bottom: 24px;
        }

        /* 방문 예약 버튼 */
        .booking-btn {
            background-color: #ff6b00;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            height: 36px;
            transition: background-color 0.3s;
        }

        .booking-btn:hover {
            background-color: #ff8533;
        }

        .booking-btn:active {
            background-color: #e65f00;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .facility-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .equipment-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 20px;
            }

            .modal-title {
                font-size: 16px;
            }

            .section-title {
                font-size: 16px;
            }
        }

        /* 스크롤바 스타일 */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #1a0f0a;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #ff6b00;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #ff8533;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <!-- 헤더 -->

            <h2 class="modal-title">피트니스 센터 강남점</h2>

        <!-- 메인 이미지 -->

                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">

        <!-- 시간대별 혼잡도 -->
