<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

    <style>
        div{
            border: 1px solid black;
            background: black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h3>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어라</h3>
    <div id="color-box"></div>
    <input type="color">
    <button onclick="changeColor();">변경</button>

    <!--
    <script>
        // 어떤 이벤트가 발생했을 때, 어떤 동작을 하고싶은가?
        // 클릭이벤트가 발생했을 때 color-box요소의 배경색을 input[color]요소의 선택된 값으로 변경하고 싶다.
        function changeColor(){
            const colorBox = document.getElementById('color-box');
            const inputColor = document.querySelector('input[type=color]');
            colorBox.style.background = inputColor.value;
        }
    </script>
    -->
    <script>
        function changeColor(){
            $("#color-box").css("background", $("input[type=color]").val());
        }
    </script>

    <h3>문제2. 버튼에 따른 크기조절이 가능하게 만들어 보세요.</h3>
    <div id="size-box"></div>
    <input type="button" value="50x50" onclick="changeSize(50, 50);">
    <input type="button" value="100x100" onclick="changeSize(100, 100);">
    <input type="button" value="200x200" onclick="changeSize(200, 200);">

    <!--
    <script>
        //크기조절 버튼이 클릭됬을 때 각 버튼별 크기로 size-box의 크기를 변경하고싶다.
        function changeSize(width, height){
            const sizeBox = document.querySelector("#size-box");
            sizeBox.style.width = width + "px";
            sizeBox.style.height = height + "px";
        }
    </script>
    -->
    <script>
        function changeSize(width, height){
            $("#size-box").css({
                "width" : width + "px",
                "height" : height + "px"
            })
        }
    </script>
</body>
</html>
