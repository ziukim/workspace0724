<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 관련 스타일</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <style>
        p{
            font-size: 24px;
        }

        #ff1{
            font-family: 궁서체;
        }

        #ff2{
            font-family: 'Times New Roman', Times, serif;
        }

        #ff3{
            font-family: 'Courier New', Courier, monospace;
        }

        #ff4{
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }        

    </style>
    
       
</head>
<body>
    <h1>글꼴 관련 스타일</h1>

    <h3>font-family : 글꼴을 지정할 때 사용</h3>
    <pre>선택자{font-family : 글꼴명;}</pre>

    <p id="ff1">글꼴테스트입니다</p>
    <p id="ff2">글꼴테스트입니다</p>
    <p id="ff3">글꼴테스트입니다</p>

    <p>
        웹폰트 제공 사이트 :
        <a href="https://fonts.google.com/">구글웹폰트</a>
    </p>

    <p id="ff4">글꼴테스트입니다</p>

    <h3>font-size : 글꼴의 크기를 변경할 때 사용</h3>
    <pre>선택자{font-size : 크기(px, em, rm, pt...)}</pre>

    <h3>font-weight : 글꼴의 굵기를 표현할 때 사용</h3>
    <pre>선택자{font-weight : normal | bold | lighter | 100~900 }</pre>
</body>
</html>
