<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        span{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--블럭요소 : 한 줄 단위로 영역을 차지함
                  줄바꿈이 적용되어 이미 존재하는 태그의 다음줄에 다음영역이 잡힘
                  (p, pre, div, h...)
        인라인요소 : conent(내용) 영역에 해당하는 부분만 영역을 차지하는 요소
                    줄바꿈이 적용되지않아 다음영역이 바로 옆으로 잡힘.
                    (b, makr, s, img, span...)
    -->
    <h1>영역관련태그</h1>
    <h2>div태그와 span태그의 차이점1 : 줄바꿈처리</h2>

    <div style="background: red;">첫번째 영역</div>
    <div style="background: orange;">두번째 영역</div>
    <div style="background: yellow;">세번째 영역</div>

    <h3>span태그</h3>
    <p>span태그는 인라인 요소로 content영역만 차지(줄바꿈 발생x)</p>
    <span style="background: green;">첫번째영역</span>
    <span style="background: purple;">두번째영역</span>
    <span style="background: blue;">세번째영역</span>

    <h2>dic태그와 span태그의 차이점2 : 영역지정방식</h2>
    <h3>div태그 : 사각형 박스로 영역을 지정.</h3>
    <diV style="height: auto;">

    </diV>
    <h3>span태그 : 문장단위로 영역을 지정.</h3>
    <span style="height: auto;">

        
    </span>

    <hr>

    <h1>iframe</h1>
    <p>웹문서 안에서 다른 웹페이지를 추가하는 태그(인라인요소)</p>
    <ifram src="./04_미디어관련태그.html" frameborder="0" width="200" height="200"></ifram>

</body>
</html>
