<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <form action="order.kh">
            <fieldset>
                <legend>필수 입력 사항</legend>
                <b>ID:</b> <input type="text" name="userId" placeholder="아이디 10글자 이내" maxlength="10" required> <button type="button">중복확인</button><br>
                <b>비밀번호:</b> <input type="password" name="password" placeholder="영문, 숫자, 문자, 특수문자 포함"> <br>
                <b>비밀번호확인:</b> <input type="password"> <br>
                <b>EMAIL:</b> <input type="text" name="email"> @ <select name="email">
                                                <option value="1">naver.con</option>
                                                <option value="2" selected>gmail.com</option>
                                                <option value="3">kh.com</option>
                                            </select><br>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : <input type="file"><br><br><br>
                성별 : 
                <label>
                    <input type="radio" name="gender"> 
                    남
                </label>   
                <label>
                    <input type="radio" name="gender"> 
                    여
                </label><br><br>
                생년월일 : <input type="date"><br><br><br>
                취미 <br>
                <label>
                <input type="checkbox" name="야구" value="red" > 
                야구
                </label>   
                <label>
                <input type="checkbox" name="color" value="yello"> 
                농구
                </label>
                <label>
                <input type="checkbox" name="color" value="yello"> 
                축구
                </label><br>
                <label>
                <input type="checkbox" name="color" value="yello"> 
                공부
                </label>
                <label>
                <input type="checkbox" name="color" value="yello"> 
                음악감상
                </label><br>
                <label>
                <input type="checkbox" name="color" value="yello"> 
                기타 <textarea name="hobby_etc" style="resize: none;" cols="20" rows="1"></textarea>
                </label><br><br>
                자기소개: <textarea name="hobby_etc" style="resize: none;" cols="20" rows="5"></textarea>
            </fieldset><br>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </form>
    </fieldset>
    
</body>
</html>
