<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <form action="order.kh">
            <fieldset>
                <legend>필수 입력 사항</legend>
                <b>ID:</b> <input type="text" name="userId" placeholder="아이디 10글자 이내" maxlength="10" required> <button type="button">중복확인</button><br>
                <b>비밀번호:</b> <input type="password" name="password" placeholder="영문, 숫자, 문자, 특수문자 포함"> <br>
                <b>비밀번호확인:</b> <input type="password"> <br>
                <b>EMAIL:</b> <input type="text" name="email"> @ 
                    <select name="email">
                        <option value="1">naver.con</option>
                        <option value="2" selected>gmail.com</option>
                        <option value="3">kh.com</option>
                        <option value="none">직접입력</option>
                    </select><br>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : <input type="file"><br><br><br>
                 성별 : 
                <input type="radio" name="gender" id="man" value="man">
                <label for="man">남자</label>
                <input type="radio" name="gender" id="woman" value="woman">
                <label for="woman">여자</label><br><br>
                생년월일 : <input type="date" name="birth"><br><br><br>
                
                취미<br>
                <input type="checkbox" name="hobby" id="hobby-baseball" value="baseball">
                <label for="hobby-baseball">야구</label>
                <input type="checkbox" name="hobby" id="hobby-baseball" value="baseball">
                <label for="hobby-baseball">농구</label>
                <input type="checkbox" name="hobby" id="hobby-baseball" value="baseball">
                <label for="hobby-baseball">축구</label><br>

                <input type="checkbox" name="hobby" id="hobby-baseball" value="baseball">
                <label for="hobby-baseball">공부</label>
                <input type="checkbox" name="hobby" id="hobby-baseball" value="baseball">
                <label for="hobby-baseball">음악감상</label><br>

                <input type="checkbox" name="hobby" id="hobby-baseball" value="baseball">
                <label for="hobby-baseball">기타</label> : <input type="text" name="hobby_etc">
                <br>
                자기소개 : <textarea name="intro" style="resize: none;" cols="30" rows="5"></textarea>
            </fieldset><br>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </form>
    </fieldset>
    
</body>
</html>
