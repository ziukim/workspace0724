<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
</head>
<body>
    <form action="order.kh">
        고객명 : <input type="text"> <br><br>
        전화번호 : <input type="text"> <br><br>
        E-mail : <input type="email">
        <fieldset>
            <legend>피자 사이즈</legend>
            <label>
                <input type="radio" name="size" > 
                Small
            </label><br><br>
            <label>
                <input type="radio" name="size" checked> 
                Medium
            </label><br><br>
            <label>
                <input type="radio" name="size" > 
                Large
            </label><br><br>
        </fieldset>
    
        <fieldset>
            <legend>피자 사이즈</legend>
            <label>
                <input type="checkbox" name="topping" checked> 
                베이컨
            </label><br><br>
            <label>
                <input type="checkbox" name="topping" > 
                치즈
            </label><br><br>
            <label>
                <input type="checkbox" name="topping" checked> 
                양파
            </label><br><br>
            <label>
                <input type="checkbox" name="topping" > 
                버섯
            </label><br><br>
        </fieldset>
        
        <br>
        희망 배송 시간 : <input type="time">
        <br><br>
        배송시 요청사항 : <textarea name="delivery_description"></textarea>
        <br>
        
        <button type="submit">주문하기</button>
    </form>
</body>
</html>
